<ion-header>

  <ion-navbar>
    <ion-title>Reestablecer Contraseña</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src="../assets/imgs/logoU.png"/>
  <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>
    <ion-item>
      <ion-label stacked>E-mail</ion-label>
      <ion-input formControlName="email" type="email"
      placeholder="tucorreo@correo.com"
      [class.invalid]="!resetPasswordForm.controls.email.valid && blur">
      </ion-input>
    </ion-item>
    <ion-item class="error-message"
    *ngIf="!resetPasswordForm.controls.email.valid  &&
    resetPasswordForm.controls.email.touched">
      <p>Ingresa un correo valido.</p>
    </ion-item>

    <button ion-button block type="submit"
    [disabled]="!resetPasswordForm.valid">
      Restablece tu contraseña.
    </button>

  </form>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>UniPlanner</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-slides pager (ionSlideDidChange)="slideChanged()" (ionSlideDrag)="slideMoved()">

    <ion-slide>
      <div class="diag" style="background: url('assets/imgs/whitebg.svg') no-repeat">
        <ion-icon ios="ios-analytics" md="md-analytics" color="primary" [@bounce]='state' (@bounce.done)="animationDone($event)"></ion-icon>
      </div>
      <div [@bounce]='state'>
        <h2>conoce tus estadísticas</h2>
        <p>mantente al tanto de tus notas, tu índice académico y tu acumulado.</p>
      </div>
    </ion-slide>

    <ion-slide>
      <div class="diag" style="background: url('assets/imgs/whitebg.svg') no-repeat">
        <ion-icon ios="ios-trophy" md="md-trophy" color="primary" [@bounce]='state' (@bounce.done)="animationDone($event)"></ion-icon>
      </div>
      <div [@bounce]='state'>
        <h2>establece metas</h2>
        <p>obten los resultados esperados cada trimestre con la planificación adecuada.</p>
      </div>
    </ion-slide>

    <ion-slide>
      <div class="diag" style="background: url('assets/imgs/whitebg.svg') no-repeat">
        <ion-icon ios="ios-stats" md="md-stats" color="primary" [@bounce]='state' (@bounce.done)="animationDone($event)"></ion-icon>
      </div>
      <div [@bounce]='state'>
        <h2>contenido personalizado</h2>
        <p>manten tus clases, evaluaciones y calendario al día.</p>
      </div>
    </ion-slide>

  </ion-slides>

  <button (click)="skip()" id="skip">{{ skipMsg }}</button>


</ion-content>
